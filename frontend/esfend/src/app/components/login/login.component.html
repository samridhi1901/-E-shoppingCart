<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <form [formGroup]="userForms" (ngSubmit)="loginHandler()" class="signin">
    <div class="content">
      <h2>Sign In</h2>
 
      <div class="form">
        <div class="inputBox">
          <label for="emailId"><i class="material-icons">email</i> Email Id</label>
          <input type="text" formControlName="emailId" id="emailId" />
        </div>
 
        <div class="inputBox">
          <label for="password"><i class="material-icons">lock</i> Password</label>
          <input type="password" formControlName="password" id="password" />
        </div>
 
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a (click)="signInHander($event)" href="#">Signup</a>
        </div>
 
        <div class="inputBox">
          <input type="submit" value="Login" />
        </div>
      </div>
    </div>
  </form>
</body>
</html>
