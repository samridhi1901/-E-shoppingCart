<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
  }

  .order-management {
    padding: 50px 20px;
    max-width: 1200px;
    margin: auto;
  }

  .order-management h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #333;
    font-weight: 700;
    text-shadow: 1px 1px #fff;
  }

  .order-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
  }

  .order-card {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    padding: 25px;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .order-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 18px 36px rgba(255, 105, 180, 0.25); /* hotpink effect */
  }

  .order-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .order-id {
    font-weight: 600;
    font-size: 1rem;
    color: #444;
  }

  .badge {
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 500;
    color: white;
    background-color: #f0ad4e;
    text-transform: uppercase;
  }

  .badge.delivered { background-color: #5cb85c; }
  .badge.pending { background-color: #f0ad4e; }
  .badge.cancelled { background-color: #d9534f; }

  .order-info {
    margin-top: 10px;
  }

  .info-row {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    font-size: 0.95rem;
    color: #333;
  }

  .info-row i {
    color: palevioletred;
    margin-right: 8px;
    min-width: 20px;
  }

  .action-button {
    margin-top: 15px;
    background-color: palevioletred;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .action-button:hover {
    background-color: #a8124e;
  }
</style>

<!-- Main Component -->
<div class="order-management">
  <h2>üöö Order Management</h2>
  <div class="order-list">
    <div class="order-card" *ngFor="let order of orders">
      <div class="order-header">
        <div class="order-id">üì¶ Order #{{ order.orderId }}</div>
        <div class="badge" [ngClass]="{
          'delivered': order.orderStatus === 'Delivered',
          'pending': order.orderStatus === 'Pending',
          'cancelled': order.orderStatus === 'Cancelled'
        }">{{ order.orderStatus }}</div>
      </div>

      <div class="order-info">
        <div class="info-row"><i>üõçÔ∏è</i> {{ order.productName }} (x{{ order.quantity }})</div>
        <div class="info-row"><i>üí∞</i> {{ order.totalPrice | currency:"INR" }}</div>
        <div class="info-row"><i>üìû</i> {{ order.contactNumber }}</div>
       
        <div class="info-row"><i>üßë</i> Profile ID: {{ order.profileId }}</div>
       
      </div>

      <!-- Optional Delete Button -->
      <!-- <button (click)="handleDeleteOrder(order.orderId)" class="action-button">‚ùå Delete</button> -->
    </div>
  </div>
</div>
