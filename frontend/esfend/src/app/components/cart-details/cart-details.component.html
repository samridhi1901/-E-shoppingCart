<!-- Include this in index.html <head> if not already -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-..."
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
 
<!-- Cart Component Template -->
<div class="cart-page d-flex justify-content-center align-items-center min-vh-100 bg-light px-3">
  <div class="container">
    <h2 class="mb-4 fw-bold text-center text-black">ðŸ›’ Your Cart</h2>
 
    <!-- Empty Cart Message -->
    <div *ngIf="!hasProducts" class="alert alert-warning text-center fs-5">
      Your Shopping Cart is empty.
    </div>
 
    <!-- Cart Products -->
    <div class="row g-4 justify-content-center" *ngIf="hasProducts">
      <div class="col-md-6 col-lg-4" *ngFor="let product of cartItems.productsAdded">
        <div class="card h-100 shadow cart-card">
          <!-- Product Image -->
          <img
            [src]="product.image"
            alt="{{ product.productName }}"
            class="card-img-top object-fit-cover"
            style="height: 220px;"
          />
 
          <!-- Card Content -->
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-dark fw-semibold">
              {{ product.productName }}
            </h5>
            <p class="text-muted mb-1 small">â‚¹{{ product.totalPrice }}</p>
            <p class="text-muted small mb-3">{{ product.description }}</p>
 
            <!-- Quantity Control -->
            <div class="quantity-control d-flex align-items-center mb-3">
              <span class="me-2">Qty:</span>
              <button
                (click)="decrementQuantity(product)"
                class="btn btn-outline-primary btn-sm rounded-circle me-2"
                style="width: 30px; height: 30px;"
              >
                <i class="fa-solid fa-minus"></i>
              </button>
              <span>{{ product.quantity }}</span>
              <button
                (click)="incrementQuantity(product)"
                class="btn btn-outline-primary btn-sm rounded-circle ms-2"
                style="width: 30px; height: 30px;"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
 
            <!-- Total -->
            <p class="fw-semibold text-primary mb-2">
              Total: â‚¹{{ product.quantity * product.totalPrice }}
            </p>
 
            <!-- Buttons -->
            <div class="mt-auto d-grid gap-2">
              <button (click)="proceedToCheckout(product.productId)" class="btn btn-buy-now">
  <i class="fa-solid fa-cart-shopping me-1"></i> Buy Now
</button>
 
 
              <button (click)="similarProducts(product.productType)" class="btn btn-outline-success">
                <i class="fa-solid fa-clone me-1"></i> Similar Products
              </button>
 
              <button (click)="remove(product)" class="btn btn-outline-danger">
                <i class="fa-solid fa-trash me-1"></i> Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
